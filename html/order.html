<html>
  <head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Angular Theatre Order API</title>
	<script src="jquery-1.10.2.js"></script>


	<link rel="stylesheet" href="theatre.css">
	 <!-- Angular Material style sheet -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
<body ng-app="BlankApp" ng-cloak>

	<div ng-controller="MainCtrl as ctrl" layout="column" ng-cloak>
		<md-content>
			
			<md-button class="md-raised md-small" ng-click="ctrl.MakeOrder($event)"  ng-if="ctrl.CartInfo">
				<md-tooltip>Order</md-tooltip>
				<md-icon>payment</md-icon>
			</md-button>
			
			<md-chips class="custom-chips" ng-model="ctrl.Cart" readonly="true" md-removable="false">
			  <md-chip-template>
				<span>
				  <strong>{{$chip.region}}/{{$chip.row}}/{{$chip.seat}}</strong>
				</span>
			  </md-chip-template>			  
			</md-chips>
		</md-content>
	</div>
	
	<script src="order.js"></script>
